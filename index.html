<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#f2f2f7">
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="加班費試算">
    
    <title>加班費試算系統</title>
    <style>
        /* 修正 1: 全域盒模型設定，防止跑版 */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            /* 修正 2: 減少手機版的外圍留白，讓畫面更滿 */
            padding: 15px; 
            margin: 0;
            min-height: 100vh; /* 確保高度撐滿 */
            -webkit-tap-highlight-color: transparent;
            /* 修正 3: 針對 iPhone X 以上機種的安全區域設定 */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .container {
            background-color: white;
            /* 修正 4: 內部留白稍微縮小，增加可視空間 */
            padding: 20px; 
            border-radius: 16px; /* 圓角更圓潤 */
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 500px;
            /* 讓容器高度適應內容，不要太長 */
            height: fit-content; 
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            color: #1c1c1e;
            margin: 10px 0 20px 0;
            font-size: 20px;
            font-weight: 700;
        }

        .section-title {
            background-color: #f2f2f7;
            padding: 10px 12px;
            margin: 15px 0 10px 0;
            border-radius: 10px;
            font-weight: 600;
            color: #636366;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 0; /* iOS 風格列表通常緊湊 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #e5e5ea;
            padding: 12px 0;
        }
        
        /* 最後一個欄位不要底線 */
        .form-group:last-of-type {
            border-bottom: none;
        }

        .form-group label {
            flex: 1;
            font-size: 16px;
            color: #1c1c1e;
        }

        .form-group input {
            width: 100px; /* 固定輸入框寬度避免太寬 */
            padding: 8px;
            border: none;
            background: rgba(118, 118, 128, 0.12); /* 淺灰色背景 */
            border-radius: 8px;
            font-size: 17px; /* iOS 預設字體大小，防止點擊時自動縮放 */
            text-align: center;
            color: #007aff;
            font-weight: 600;
            outline: none;
        }
        
        .form-group input:focus {
            background: rgba(0, 122, 255, 0.1);
        }

        .form-group span.unit {
            margin-left: 8px;
            color: #8e8e93;
            font-size: 14px;
            width: 20px;
            text-align: right;
        }

        .info-text {
            font-size: 12px;
            color: #ff3b30;
            margin-top: 5px;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        button {
            width: 100%;
            padding: 16px;
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(0,122,255,0.3);
            transition: transform 0.1s;
        }

        button:active {
            background-color: #0063cc;
            transform: scale(0.98);
        }

        #result-area {
            margin-top: 20px;
            padding: 15px;
            background-color: #f2f2f7;
            border-radius: 12px;
            display: none;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 15px;
            color: #333;
        }

        .result-item .label-group {
            display: flex;
            flex-direction: column;
        }

        .result-item .sub-text {
            font-size: 11px;
            color: #8e8e93;
        }

        .result-total {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #d1d1d6;
            display: flex;
            justify-content: space-between;
            font-size: 22px;
            font-weight: 700;
            color: #ff3b30;
        }

        .hourly-display {
            font-size: 13px;
            color: #8e8e93;
            text-align: right;
            margin-top: -5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>加班費試算</h2>

    <div class="section-title">薪資設定</div>
    <div class="form-group">
        <label for="salary">月薪</label>
        <input type="number" id="salary" inputmode="numeric" pattern="[0-9]*" placeholder="0" oninput="saveSalaryAndCalc()">
        <span class="unit">元</span>
    </div>
    <div class="hourly-display">(時薪: <span id="displayHourly">0</span> 元)</div>

    <div class="section-title">出勤天數 (填寫總數)</div>
    <div class="info-text">*系統會自動扣除重複的休息日/國定假日</div>
    
    <div class="form-group"><label>日班 (總數)</label><input type="number" id="dayShift" inputmode="numeric" placeholder="0"><span class="unit">天</span></div>
    <div class="form-group"><label>夜班 (總數)</label><input type="number" id="nightShift" inputmode="numeric" placeholder="0"><span class="unit">天</span></div>
    <div class="form-group"><label>休息日</label><input type="number" id="restDay" inputmode="numeric" placeholder="0"><span class="unit">天</span></div>
    <div class="form-group"><label>國定(日)</label><input type="number" id="natDay" inputmode="numeric" placeholder="0"><span class="unit">天</span></div>
    <div class="form-group"><label>國定(夜)</label><input type="number" id="natNight" inputmode="numeric" placeholder="0"><span class="unit">天</span></div>
    <div class="form-group"><label>國定(休)</label><input type="number" id="natOff" inputmode="numeric" placeholder="0"><span class="unit">天</span></div>

    <button onclick="calculateOT()">開始計算</button>

    <div id="result-area">
        <div class="result-item"><div class="label-group"><span>日班</span><span class="sub-text" id="day-deduct-msg"></span></div><span id="res-dayShift">0</span></div>
        <div class="result-item"><div class="label-group"><span>夜班</span><span class="sub-text" id="night-deduct-msg"></span></div><span id="res-nightShift">0</span></div>
        <div class="result-item"><span>休息日：</span><span id="res-restDay">0</span></div>
        <div class="result-item"><span>國定(日)：</span><span id="res-natDay">0</span></div>
        <div class="result-item"><span>國定(夜)：</span><span id="res-natNight">0</span></div>
        <div class="result-item"><span>國定(休)：</span><span id="res-natOff">0</span></div>
        <div class="result-total"><span>總計：</span><span id="res-total">0 元</span></div>
    </div>
</div>

<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.log('SW Failed', err));
        });
    }

    window.addEventListener('load', () => {
        let savedSalary = localStorage.getItem('userSalary');
        if (savedSalary) {
            document.getElementById('salary').value = savedSalary;
            updateHourlyRate();
        }
    });

    function saveSalaryAndCalc() {
        let val = document.getElementById('salary').value;
        localStorage.setItem('userSalary', val);
        updateHourlyRate();
    }

    function getVal(id) { return parseFloat(document.getElementById(id).value) || 0; }
    
    function updateHourlyRate() { 
        let salary = getVal('salary'); 
        let hourly = salary / 240; 
        document.getElementById('displayHourly').innerText = hourly.toFixed(2); 
    }
    
    function calculateOT() {
        let salary = getVal('salary'); if (salary <= 0) { alert("請輸入月薪"); return; }
        let hourly = salary / 240;
        let dayShiftDays = getVal('dayShift'); let nightShiftDays = getVal('nightShift'); let restDayDays = getVal('restDay');
        let natDayDays = getVal('natDay'); let natNightDays = getVal('natNight'); let natOffDays = getVal('natOff');
        
        let dayDeductCount = natDayDays + restDayDays;
        let actualDayShiftDays = Math.max(0, dayShiftDays - dayDeductCount);
        let nightDeductCount = natNightDays;
        let actualNightShiftDays = Math.max(0, nightShiftDays - nightDeductCount);

        if (dayDeductCount > 0) document.getElementById('day-deduct-msg').innerText = `(已扣${dayDeductCount}天)`; else document.getElementById('day-deduct-msg').innerText = ``;
        if (nightDeductCount > 0) document.getElementById('night-deduct-msg').innerText = `(已扣${nightDeductCount}天)`; else document.getElementById('night-deduct-msg').innerText = ``;

        let payDayShift = Math.round(actualDayShiftDays * (hourly * (4/3) * 1.2));
        let payNightShift = Math.round(actualNightShiftDays * (hourly * (4/3) * 1.2));
        let payRestDay = Math.round(restDayDays * (hourly * (62/3)));
        let payNatDay = Math.round(natDayDays * (hourly * (37/3)));
        let payNatNight = Math.round(natNightDays * (hourly * (37/3)));
        let payNatOff = Math.round(natOffDays * (hourly * 8));

        let total = payDayShift + payNightShift + payRestDay + payNatDay + payNatNight + payNatOff;

        document.getElementById('res-dayShift').innerText = payDayShift.toLocaleString();
        document.getElementById('res-nightShift').innerText = payNightShift.toLocaleString();
        document.getElementById('res-restDay').innerText = payRestDay.toLocaleString();
        document.getElementById('res-natDay').innerText = payNatDay.toLocaleString();
        document.getElementById('res-natNight').innerText = payNatNight.toLocaleString();
        document.getElementById('res-natOff').innerText = payNatOff.toLocaleString();
        document.getElementById('res-total').innerText = total.toLocaleString() + " 元";
        document.getElementById('result-area').style.display = 'block';
    }
</script>
</body>
</html>
